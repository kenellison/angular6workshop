<form [formGroup]="produitForm" (ngSubmit)="onEnregistrer()">
<article class="tile form">
  <div class="link-tile">
    <div>
      Nom
      <input type="text" class="form-field" formControlName="nom">
    </div>
    <div>
      Cat√©gorie
      <select formControlName="categorie" class="form-field categorie">
        <option  *ngFor="let categorie of keys" [ngValue]="categorie" [label]="categories[categorie]"></option>
      </select>
    </div>
    <div class="quantite-restante">
      Reste
      <input class="form-field" type="number" formControlName="quantiteRestante">
    </div>
    <footer class="btn-container">
      <button class="btn-enreg" (click)="submit">VAL</button>
      <button class="btn-annuler" (click)="annuler()">X</button>
    </footer>
  </div>
</article>
</form>
